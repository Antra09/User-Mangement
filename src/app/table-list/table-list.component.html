<table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Date of Birth</th>
        <th>Gender</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.dateOfBirth }}</td>
        <td>{{ user.gender }}</td>
        <td><button (click)="editUser(user.id)">Edit</button></td>
        <td><button (click)="deleteUser(user.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
